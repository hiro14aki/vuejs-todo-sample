<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/todo.min.css">
  <title>Todo list</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>Vue Todo</h1>

      <!-- input new task form -->
      <div>
        <form class="" action="index.html" method="post">
          <div class="input-group">
            <input class="form-control" type="text" name="" value="" placeholder="Buy the MacbookPro">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" name="button">Add new Task.</button>
            </span>
          </div>
        </form>
      </div>

      <!-- horizontal line -->
      <hr>

      <div class="taskListOperator">
        <button class="btn btn-default" type="button" name="button">Delete finished tasks.</button>
      </div>

      <!-- Todo list -->
      <div class="list-group">
        <label class="list-group-item">
          <input type="checkbox" name="" value="">
          Item1
        </label>
        <label class="list-group-item">
          <input type="checkbox" name="" value="">
          Item2
        </label>
        <label class="list-group-item">
          <input type="checkbox" name="" value="">
          Item3
        </label>
      </div>

    </div>
  </div>


</body>
</html>
