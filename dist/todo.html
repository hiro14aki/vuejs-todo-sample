<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./css/todo.min.css">
  <title>Todo list</title>
</head>
<body>
  <div id="app">
    <div class="main">
      <div class="main__header">
        <h1 class="heading-h1">Vue Todo</h1>
      </div>

      <!-- input new task form -->
      <div class="main__contents">

        <task-form :task="newTask" :on-submit="newTaskSubmit"></task-form>

        <hr>

        <div class="taskListOperator">
          <button v-on:click="deleteTasks" class="taskListOperator__button" type="button" name="button">Delete finished tasks.</button>
        </div>

        <!-- Todo list -->
        <div class="">
          <task-item v-for="task in tasks" :task="task"></task-item>
          <p v-show="tasks.length < 1" class="">All tasks finished!!</p>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="./js/todo.app.js">

  </script>
</body>
</html>
